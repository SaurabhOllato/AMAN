<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Load All Scripts First -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js" defer></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" defer></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js" defer></script>
</head>

<body class="smooth-scroll">
  <div id="commonBg" class="absolute inset-0 -z-10"></div>

  <div id="main" data-scroll-container>
    <section class="py-20 bg-gradient-to-b from-gray-900 to-black overflow-hidden">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-center text-white mb-16">
      My <span class="text-blue-400">Video Portfolio</span>
    </h2>
    
    <!-- Swiper Container -->
    <div class="swiper-container-coverflow relative">
      <div class="swiper swiper-coverflow">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide group">
            <div class="relative rounded-xl overflow-hidden shadow-2xl transform transition-all duration-500 group-hover:scale-105">
              <div class="aspect-w-16 aspect-h-9">
                <video class="w-full h-full object-cover" poster="https://via.placeholder.com/800x450" muted loop>
                  <source src="your-video-1.mp4" type="video/mp4">
                </video>
              </div>
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                <div>
                  <h3 class="text-xl font-bold text-white">Cinematic Travel Film</h3>
                  <p class="text-blue-300">4K • Color Graded • Stabilized</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide group">
            <div class="relative rounded-xl overflow-hidden shadow-2xl transform transition-all duration-500 group-hover:scale-105">
              <div class="aspect-w-16 aspect-h-9">
                <video class="w-full h-full object-cover" poster="https://via.placeholder.com/800x450" muted loop>
                  <source src="your-video-2.mp4" type="video/mp4">
                </video>
              </div>
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                <div>
                  <h3 class="text-xl font-bold text-white">Product Commercial</h3>
                  <p class="text-blue-300">Smooth Transitions • Sound Design</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Add more slides as needed -->
        </div>
      </div>
      
      <!-- Navigation Buttons -->
      <div class="swiper-button-prev text-blue-400 hover:text-white transition-colors"></div>
      <div class="swiper-button-next text-blue-400 hover:text-white transition-colors"></div>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const swiper = new Swiper('.swiper-coverflow', {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 10,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: true,
      },
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        640: {
          coverflowEffect: {
            rotate: 15,
            stretch: -30,
            depth: 150,
          }
        }
      }
    });
    
    // Play videos when visible
    const videos = document.querySelectorAll('video');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.play();
        } else {
          entry.target.pause();
        }
      });
    }, { threshold: 0.5 });

    videos.forEach(video => observer.observe(video));
  });
</script>

<style>
  .swiper-coverflow {
    width: 100%;
    padding-top: 50px;
    padding-bottom: 50px;
  }
  .swiper-slide {
    background-position: center;
    background-size: cover;
    width: 300px;
    height: auto;
  }
  .swiper-slide:hover {
    z-index: 10;
  }
  .swiper-slide video {
    display: block;
    width: 100%;
  }
  .swiper-button-prev,
  .swiper-button-next {
    background-color: rgba(0,0,0,0.5);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
  }
  .swiper-button-prev:hover,
  .swiper-button-next:hover {
    background-color: rgba(96, 165, 250, 0.8);
  }
  .swiper-button-prev::after,
  .swiper-button-next::after {
    font-size: 1.5rem;
    font-weight: bold;
  }
</style>
</body>

</html>
